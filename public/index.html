<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>taldarionstudios</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // Get the body element
      var body = document.body;
  
      // Function to set background based on screen size
      function setBodyBackground() {
        var screenWidth = window.innerWidth;
        var backgroundImage;
  
        // Determine the appropriate background image based on screen size
        if (screenWidth < 768) {
          backgroundImage = 'url("%PUBLIC_URL%/background-small.png")';
        } else if (screenWidth >= 768 && screenWidth < 1200) {
          backgroundImage = 'url("%PUBLIC_URL%/background-medium.png")';
        } else {
          backgroundImage = 'url("%PUBLIC_URL%/background-large.png")';
        }
  
        // Set background styles
        // body.style.backgroundImage = backgroundImage;
        body.style.background = "#0D111A"
        body.style.backgroundSize = 'cover';
        body.style.backgroundPosition = 'center';
        body.style.backgroundRepeat = 'no-repeat';
        body.style.height = "100vh";
      }
  
      // Set initial background on page load
      setBodyBackground();
  
      // Attach the function to the window resize event
      window.addEventListener('resize', setBodyBackground);
    </script>

  </body>
</html>
